<html lang="en">
    
    
<style type="text/css">
 
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
    
body {
  background: url('https://www.toptal.com/designers/subtlepatterns/patterns/restaurant_icons.png');
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  
}

h1 {
  font-size: 50px;
  text-align: center;
}

.container {
  margin: 0 auto;
  width: 600px;
}

.container p, .container h2 {
  text-align: center;
}
    
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>[Typeform] Widget embed API example</title>
</head>

<body>
  <div class="container">
    <h1>Pesquisa de Crédito</h1>
    <h2>Gostariamos de fazer uma pesquisa de crédito com voce!</h2>
        
    <!-- This is the DOM element that will contain your embedded typeform -->
    <div id="my-embedded-typeform"
         style="width: 100%; height: 300px;"></div>

    <p>O pug da sorte fica muito grato por voces terem ajudado com essa pesquisa!</p>
  </div>
  <script src="https://embed.typeform.com/embed.js" type="text/javascript"></script>
  <script type="text/javascript">
    window.addEventListener("DOMContentLoaded", function() {
      var el = document.getElementById("my-embedded-typeform");
      
      // When instantiating a widget embed, you must provide the DOM element
      // that will contain your typeform, the URL of your typeform, and your
      // desired embed settings
      window.typeformEmbed.makeWidget(el, "https://wchallenge.typeform.com/to/KUjITu", {
        hideFooter: true,
        hideHeaders: true,
        opacity: 0
      });
    });
  </script>
</body>

</html>
